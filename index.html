<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="sidebar locked">
      <div class="logo_items flex">
        <span class="nav_image">
          <img src="img/imagem_2024-10-04_201314820-removebg-preview.png" alt="logo_img" />
        </span>
        <span class="logo_name"><img src="img/logo deitadinha 1.png" alt=""></span>
        <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
        <i class="bx bx-x" id="sidebar-close"></i>

      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Início</span>
              <span class="line"></span>
            </div> 
            
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bx-home-alt"></i>
                <span>Início</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class='bx bx-buildings'></i>
                <span>Empresas</span>
              </a>
            </li>
          </ul>
            <li class="item">
              <a href="#" class="link flex">
                <i class='bx bx-dollar-circle'></i>
                <span>Financeiro</span>
              </a>
            </li>
        </div>

        <div class="sidebar_profile flex">
          <span class="nav_image">
            <img src="images/profile.jpg" alt="logo_img" />
          </span>
          <div class="data_text">
            <span class="name">Contabilit</span>
            <span class="email">suportecontabilith@gmail.com</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar -->
    <header>
      <nav class="nav-bar">
          <div class="logo">
              <h1><img src="gggg" alt=""></h1>
          </div>
          <div class="nav-list">
              <ul>
                  <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                  <li class="nav-item"><a href="#" class="nav-link"> Sobre</a></li>
              </ul>
          </div>
          <div class="login-button">
              <button><a href="#">Cadrastre-se</a></button>
              <button><a href="#">Entrar</a></button>

          </div>

          <div class="mobile-menu-icon">
              <button onclick="menuShow()"><img class="icon" src="img/menu_white_36dp.svg" alt=""></button>
          </div>
      </nav>
      <div class="mobile-menu">
          <ul>
              <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
          </ul>

          <div class="login-button">
              <button><a href="#">Entrar</a></button>
          </div>
      </div>

  <script src="assets/js/script.js"></script>
    </nav>

</html>
